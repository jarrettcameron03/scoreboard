<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <main class="container my-5">
        <div class="row p-2 justify-content-end">
            <div class="col-2 text-end">
                <button onclick="resetPoints()" class="px-4 btn btn-danger">Reset</button>
            </div>
        </div>
        <div class="row text-center bg-primary p-5 text-light justify-content-evenly" style="--bs-bg-opacity: 0.5">
            <div class="col-5 fs-1">
                HOME
            </div>
            <div class="col-5 fs-1">
                AWAY
            </div>
            <div class="col-5 font-monospace border border-4 border-primary">
                <p class="score" id="home">00</p>
            </div>
            <div class="col-5 font-monospace border border-4 border-primary">
                <p class="score" id="away">00</p>
            </div>
        </div>

        <div class="row my-5 text-center justify-content-evenly">
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('home', 1)" class="px-5 btn btn-primary">HOME +1</button>
            </div>
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('away', 1)" class="px-5 btn btn-primary">AWAY +1</button>
            </div>
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('home', 3)" class="px-5 btn btn-primary">HOME +3</button>
            </div>
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('away', 3)" class="px-5 btn btn-primary">AWAY +3</button>
            </div>
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('home', -1)" class="px-5 btn btn-warning">HOME -1</button>
            </div>
            <div class="col-5 py-3">
                <button onclick="addPointsToTeam('away', -1)" class="px-5 btn btn-warning">AWAY -1</button>
            </div>
        </div>
    </main>
</body>

</html>
